<!DOCTYPE html>
<html>

	<title>POGO totalizatorius</title>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="cordova/cordova.js"></script>
	</head>
	<body>
<div id="tableContainer-1">
  <div id="tableContainer-2">
	
    <div id="signin">   
    <table class="centered" border="0">
      <tr><td>Vardas:</td><td><input id="user_signin" type="text"  /></td></tr>
      <tr><td>Slaptažodis:</td><td><input id="pass_signin" type="password"  /></td></tr>
      <tr><td colspan="2" align="center"><input id="signin_btn" type="button" value="Prisijungti" /><input id="register_btn" type="button" value="Registruotis"/></td></tr>
    </table>
	</div>

	<div id="submitbet">    
    <table class="centered" border="0">
      <tr><td colspan="2">Sveiki, <span id="userspan">&nbsp;</span></td></tr>
      <tr><td>Dienos kodas:</td><td><input id="daycode" type="text"  /></td></tr>
      <tr><td colspan="2" align="center"><input id="bet" type="button" value="Spėti rezultatus" /></td></tr>
      <tr><td colspan="2" align="center">&nbsp;</td></tr>
      <tr><td colspan="2" align="center"><input id="day_stats_btn" type="button" value="Dienos lentelė" /><input id="total_stats_btn" type="button" value="Bendra lentelė" /></td></tr>
    </table>
	</div>   
    
    <div id="userbets">    
    <table class="centered" border="0">
    <tbody id="represent_bets">
	</tbody>
    </table>
    
    <table width="100%">
	<tr><td align="center">&nbsp;</td></tr>
	<tr><td align="center"><input type="button" value="Grįžti" id="back_bets" /></td></tr>
	</table>
	</div> 
    
	<div id="register">
  <form id="main">
    <table class="centered" border="0">
      <tr><td>Slapyvardis:</td><td><input id="user" name="user" type="text"  /></td></tr>
      <tr><td>Slaptažodis:</td><td><input id="pass" name="pass" type="password"  /></td></tr>
      <tr><td>Pakartoti slaptažodį:</td><td><input id="pass2" name="pass2" type="password"  /></td></tr>
      <tr><td>Vardas:</td><td><input id="name" name="name" type="text"  /></td></tr>
      <tr><td>Pavardė:</td><td><input id="surname" name="surname" type="text"  /></td></tr>
      <tr><td>E-paštas:</td><td><input id="email" name="email" type="text"  /></td></tr>
      <tr><td colspan="2" align="center"><input id="register_proceed" type="button" value="Registruotis"/><input id="cancel" type="button" value="Atšaukti"/></td></tr>
    </table>
    </form>
	</div>
    
    <div id="day_stats">
    <table class="centered" border="0" cellpadding="0" cellspacing="0">
	<tbody id="represent_part">
	<tr><td colspan="3"><span style="font-size:18px">Dienos rezultatų lentelė</span></td></tr>
	<tr><td colspan="3">&nbsp;</td></tr>
	<tr>
	<th>Dalyvis</th>
	<th>Tiksliai</th>
	<th>Baigtis</th>
	<th>Skirtumas</th>
	<th>Dienos taškai</th>
	</tr>
	</tbody>
	</table>
    
    <table width="100%">
	<tr><td align="center">&nbsp;</td></tr>
	<tr><td align="center"><input type="button" value="Grįžti" id="back_day" /></td></tr>
	</table>
    </div>
    
    <div id="total_stats">
    <table class="centered" border="0" cellpadding="0" cellspacing="0">
	<tbody id="represent_part_all">
	<tr><td colspan="3"><span style="font-size:18px">Bendra rezultatų lentelė</span></td></tr>
	<tr><td colspan="3">&nbsp;</td></tr>
	<tr>
	<th>Dalyvis</th>
	<th>Tiksliai</th>
	<th>Baigtis</th>
	<th>Skirtumas</th>
	<th>Dienos taškai</th>
	</tr>
	</tbody>
	</table>
    
    <table width="100%">
	<tr><td align="center">&nbsp;</td></tr>
	<tr><td align="center"><input type="button" value="Grįžti" id="back_total" /></td></tr>
	</table>
    </div>
    
  </div>
</div>
</body>
</html>
