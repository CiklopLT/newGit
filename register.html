<!DOCTYPE html>
<html>
	<style>
  	html, body {
    	height: 100%;
  	}
  	#tableContainer-1 {
    	height: 100%;
    	width: 100%;
    	display: table;
  	}
  	#tableContainer-2 {
    	vertical-align: middle;
    	display: table-cell;
    	height: 100%;
  	}
  	#myTable {
    	margin: 0 auto;
  	}
	</style>

	<title>Registracija</title>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="cordova/cordova.js"></script>
	</head>
	<body>

	<div id="tableContainer-1">
  	<div id="tableContainer-2">
	    <form id="main">
    <table id="myTable" border="0">
      <tr><td>Slapyvardis:</td><td><input id="user" name="user" type="text"  /></td></tr>
      <tr><td>Slaptažodis:</td><td><input id="pass" name="pass" type="password"  /></td></tr>
      <tr><td>Pakartoti slaptažodį:</td><td><input id="pass2" name="pass2" type="password"  /></td></tr>
      <tr><td>Vardas:</td><td><input id="name" name="name" type="text"  /></td></tr>
      <tr><td>Pavardė:</td><td><input id="surname" name="surname" type="text"  /></td></tr>
      <tr><td>E-paštas:</td><td><input id="email" name="email" type="text"  /></td></tr>
      <tr><td colspan="2" align="center"><input id="register" type="button" value="Registruotis"/><input id="cancel" type="button" value="Atšaukti"/></td></tr>
    </table>
    </form>
  	</div>
	</div>

	</body>
</html>

<script>

$(document).ready(function () {
	
	form = $("#main");

    $("#main").validate({ 
        rules: {
            user: {
                required: true
            },
			pass: {
                required: true
            },
			pass2: {
				required: true,
      			equalTo: "#pass"
    		},
			name: {
                required: true
            },
			surname: {
                required: true
            },
			email: {
                required: true,
                email: true
            }			
        },
		
		 messages: {
    		user: {
      			required: "<span style='font-size:12px; color:#CCC'>  Privalomas laukas</span>"
    				},
			pass: {
      			required: "<span style='font-size:12px; color:#CCC'>  Privalomas laukas</span>"				
    				},
			pass2: {
      			required: "<span style='font-size:12px; color:#CCC'>  Privalomas laukas</span>",
				equalTo: "<span style='font-size:12px; color:#CCC'>  Slaptažodžių nesutapimas</span>"
    				},
			name: {
      			required: "<span style='font-size:12px; color:#CCC'>  Privalomas laukas</span>"
    				},
			surname: {
      			required: "<span style='font-size:12px; color:#CCC'>  Privalomas laukas</span>"
    				},
    		email: {
      			required: "<span style='font-size:12px; color:#CCC'>  Privalomas laukas</span>",
      			email: "<span style='font-size:12px; color:#CCC'>  Netinkamas formatas</span>"
    				}
					
  			},
		
        submitHandler: function ( form ) { 
           $.post( "http://pogo.lt/total/new_reg.php" , $("#main").serialize()).done (function( data ) { 
		});
        }
		
    });

});


$("#register").click(function() {
	
$("#main").submit();

});

$("#cancel").click(function() {
	
window.location = "totalizator.html";

});


</script>
